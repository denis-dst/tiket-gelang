<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tambah Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .kategori-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="container py-4">
    <h2 class="mb-4">Tambah Event</h2>

    <form method="POST" action="{{ url_for('tambah_event') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Event</label>
            <input type="text" class="form-control" name="nama" required>
        </div>
        <div class="mb-3">
            <label for="tanggal" class="form-label">Tanggal</label>
            <input type="date" class="form-control" name="tanggal" required>
        </div>
        <div class="mb-3">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" name="lokasi" required>
        </div>

        <h5>Kategori Tiket</h5>
        <div id="kategori-container"></div>
        <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="tambahKategori()">
            <i class="fas fa-plus"></i> Tambah Kategori
        </button>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Simpan Event</button>
            <a href="/" class="btn btn-secondary">Kembali</a>
        </div>
    </form>

    <script>
        function tambahKategori() {
            const container = document.getElementById('kategori-container');
            const index = container.children.length;

            const div = document.createElement('div');
            div.className = 'kategori-box';

            div.innerHTML = `
                <div class="mb-2">
                    <label>Nama Kategori</label>
                    <input type="text" name="kategori_nama[]" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Jumlah Tiket</label>
                    <input type="number" name="kategori_jumlah[]" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Gambar Background</label>
                    <input type="file" name="kategori_background[]" class="form-control" accept="image/*" required>
                </div>
                <button type="button" class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">
                    <i class="fas fa-trash"></i> Hapus
                </button>
            `;

            container.appendChild(div);
        }

        // Tambah satu kategori default saat halaman dimuat
        window.onload = tambahKategori;
    </script>
</body>
</html>
